<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookstore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-white text-black">
  <nav class="bg-gray-900 text-white px-4 py-3">
    <div class="max-w-7xl mx-auto">
      <span class="font-normal text-sm">Bookstore</span>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-4">
    <form class="flex flex-col sm:flex-row sm:items-center gap-2 mb-4">
      <input
        type="text"
        placeholder="Search books"
        class="border border-gray-300 rounded px-3 py-1 text-sm w-full sm:w-64"
      />
      <button
        type="submit"
        class="bg-blue-600 text-white text-sm px-4 py-1 rounded hover:bg-blue-700 transition"
      >
        Search
      </button>
      <button
        type="button"
        class="bg-green-700 text-white text-sm px-4 py-1 rounded hover:bg-green-800 transition"
      >
        New Book
      </button>
    </form>

    <table class="w-full border-collapse text-sm">
      <thead>
        <tr class="border-b border-gray-300 text-left">
          <th class="font-semibold px-2 py-2 w-12">ID</th>
          <th class="font-semibold px-2 py-2">Title</th>
          <th class="font-semibold px-2 py-2">Author</th>
          <th class="px-2 py-2 w-48">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Row (Repeat as needed) -->
        <tr class="border-b border-gray-200 even:bg-gray-50">
          <td class="px-2 py-2 font-semibold">1</td>
          <td class="px-2 py-2">Bangladesh.</td>
          <td class="px-2 py-2">Ansel Schmidt II</td>
          <td class="px-2 py-2 space-x-1">
            <button class="text-blue-600 border border-blue-600 rounded px-2 py-0.5 text-xs hover:bg-blue-50 transition">Details</button>
            <button class="text-yellow-400 border border-yellow-400 rounded px-2 py-0.5 text-xs hover:bg-yellow-50 transition">Update</button>
            <button class="text-red-500 border border-red-500 rounded px-2 py-0.5 text-xs hover:bg-red-50 transition">Delete</button>
          </td>
        </tr>
        <!-- Duplicate above row and update contents for other books -->
        <!-- Hereâ€™s a script-free way to shorten: use template rows -->
        <!-- Repeat as needed -->
        <!-- Keep total rows minimal if you want to stay within ~150 lines -->
        <tr class="border-b border-gray-200 even:bg-gray-50">
          <td class="px-2 py-2 font-semibold">2</td>
          <td class="px-2 py-2">Ullam beatae sed distinctio repellat voluptatum ut.</td>
          <td class="px-2 py-2">Jaylen Hayes</td>
          <td class="px-2 py-2 space-x-1">
            <button class="text-blue-600 border border-blue-600 rounded px-2 py-0.5 text-xs hover:bg-blue-50 transition">Details</button>
            <button class="text-yellow-400 border border-yellow-400 rounded px-2 py-0.5 text-xs hover:bg-yellow-50 transition">Update</button>
            <button class="text-red-500 border border-red-500 rounded px-2 py-0.5 text-xs hover:bg-red-50 transition">Delete</button>
          </td>
        </tr>
        <tr class="border-b border-gray-200 even:bg-gray-50">
          <td class="px-2 py-2 font-semibold">3</td>
          <td class="px-2 py-2">Into the Wild</td>
          <td class="px-2 py-2">	Jon Krakauer</td>
          <td class="px-2 py-2 space-x-1">
            <button class="text-blue-600 border border-blue-600 rounded px-2 py-0.5 text-xs hover:bg-blue-50 transition">Details</button>
            <button class="text-yellow-400 border border-yellow-400 rounded px-2 py-0.5 text-xs hover:bg-yellow-50 transition">Update</button>
            <button class="text-red-500 border border-red-500 rounded px-2 py-0.5 text-xs hover:bg-red-50 transition">Delete</button>
          </td>
        </tr>
        <tr class="border-b border-gray-200 even:bg-gray-50">
          <td class="px-2 py-2 font-semibold">4</td>
          <td class="px-2 py-2">1984</td>
          <td class="px-2 py-2">	George Orwell </td>
          <td class="px-2 py-2 space-x-1">
            <button class="text-blue-600 border border-blue-600 rounded px-2 py-0.5 text-xs hover:bg-blue-50 transition">Details</button>
            <button class="text-yellow-400 border border-yellow-400 rounded px-2 py-0.5 text-xs hover:bg-yellow-50 transition">Update</button>
            <button class="text-red-500 border border-red-500 rounded px-2 py-0.5 text-xs hover:bg-red-50 transition">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as necessary -->
      </tbody>
    </table>
  </main>
</body>
</html>
